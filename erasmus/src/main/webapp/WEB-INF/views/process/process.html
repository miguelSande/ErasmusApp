<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Process Files</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.min.css}"/>
    <link href="../../../resources/css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/css/core.css}" />
    <script src="../../../resources/js/jquery.min.js" th:src="@{/resources/js/jquery.min.js}"></script>
    <script src="../../../resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>
</head>
<body>
<div th:replace="fragments/layout :: header"></div>
<form class="form form-horizontal" enctype="multipart/form-data" method="post" th:action="@{/process}" th:object="${processForm}" th:fragment="processForm">
    <!--/* Show general error message when form contains errors */-->
    <th:block th:if="${#fields.hasErrors('${processForm.*}')}">
        <div th:replace="fragments/components :: alert (type='danger', message='Form contains errors. Please try again.')">Alert</div>
    </th:block>
    <fieldset>
        <legend>Introducir los documentos</legend>
        <div class="form-group" th:classappend="${#fields.hasErrors('pathUni')}? 'has-error'">
            <label for="pathUni" class="col-lg-2 control-label">Documento de destinos</label>
            <div class="col-lg-10">
                <input type="file" accept=".xls,.xlsx,.XLS" required="required" class="form-control" id="pathUni" placeholder="Destinos" th:field="*{pathUni}" />
                <span class="help-block" th:if="${#fields.hasErrors('pathUni')}" th:errors="*{pathUni}">Fichero incorrecto</span>
            </div>
        </div>
        <div class="form-group" th:classappend="${#fields.hasErrors('pathRequest')}? 'has-error'">
            <label for="pathRequest" class="col-lg-2 control-label">Documento de solicitudes</label>
            <div class="col-lg-10">
                <input type="file" accept=".xls,.xlsx,.XLS" required="required" class="form-control" id="pathRequest" placeholder="Solicitudes" th:field="*{pathRequest}"/>
                <span class="help-block" th:if="${#fields.hasErrors('pathRequest')}" th:errors="*{pathRequest}">Fichero incorrecto</span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
                <button type="submit" class="btn btn-default">Procesar</button>
            </div>
        </div>
    </fieldset>
</form>
<div th:replace="fragments/layout :: footer"></div>
</body>
</html>
